<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به پروفایل</title>
  <link rel="icon" type="image/png" href="https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/favicon.ico">

  <style>
    @font-face {
      font-family: 'Vazirmatn';
      src: url('fonts/Vazirmatn-Regular.woff2') format('woff2');
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #0b0f16;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #2b8cff;
      background: #071a2a;
      color: #e6f3ff;
      font-family: 'Vazirmatn', sans-serif;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      background: #2b8cff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1a6ad1;
    }

    .note {
      font-size: 13px;
      color: #bad4f0aa;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>ورود به پروفایل</h2>
    <div class="note">برای وارد کردن آپارات یوزرنیم، نام کانال خود را بنویسید.</div>

    <input type="text" id="username" placeholder="مثال: example_player">
    <button onclick="login()">ورود</button>
  </div>

  <script>
    const allowedUsers = ["example_player","AMIR 9","its_peyrov","dmemz","horam_2016"];

    function login() {
      const username = document.getElementById("username").value.trim();

      if (!allowedUsers.includes(username)) {
        alert("این یوزرنیم مجاز نیست!");
        return;
      }

      // باز کردن صفحه‌ی جدید با یوزرنیم در URL
      window.open(`profile.html?user=${encodeURIComponent(username)}`, "_blank");
    }
  </script>
</body>
</html>

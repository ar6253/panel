<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انتخاب ادیشن و نسخه</title>

  <!-- فونت وزیر -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      font-family: "Vazir", sans-serif;
      direction: rtl;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-align: center;
      background: #2c2c2c;
      color: white;
      font-family: "Vazir", sans-serif;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>انتخاب ادیشن و نسخه</h1>

    <label for="edition">ادیشن:</label>
    <select id="edition">
      <option value="bedrock">Bedrock Edition</option>
      <option value="java">Java Edition</option>
    </select>

    <label for="version">نسخه:</label>
    <input id="version" type="text" placeholder="مثلاً 1.21.30 یا 1.20.4" />

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>پروفایل ماینکرفت</title>

<!-- ✅ آیکون گرس ماینکرفت -->
<link rel="icon" type="image/png" href="https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/favicon.ico">

<!-- ✅ فونت وزیرمتن -->
<link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.1/Vazirmatn-font-face.css" rel="stylesheet">

<style>
body {
  font-family: "Vazirmatn", sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0b0f16;
  color: #fff;
}
*, input, select, button {
  font-family: "Vazirmatn", sans-serif !important;
}
.card {
  background: rgba(0,0,0,0.7);
  padding: 20px;
  border-radius: 12px;
  width: 350px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}
h2 {text-align:center;margin-bottom:12px;}
label {display:block;margin-top:10px;}
input, select {
  width:100%;padding:8px;margin-top:4px;
  border-radius:6px;border:1px solid #2b8cff;
  background:#071a2a;color:#e6f3ff;
}
button {
  margin-top:12px;width:100%;padding:10px;
  background:#2b8cff;border:none;
  border-radius:8px;color:#fff;font-weight:bold;
  cursor:pointer;
  transition: background 0.2s;
}
button:hover { background:#1a6ad1; }
.note {font-size:13px;color:#bad4f0aa;margin-bottom:8px;}
</style>
</head>
<body>
<div class="card">
  <h2>تغییرات پروفایل</h2>
  <div class="note">
    برای وارد کردن آپارات یوزرنیم وارد آپارات خود شوید و نام کانال خود را وارد نمایید.
  </div>

  <label>آپارات یوزرنیم</label>
  <input type="text" id="username" placeholder="مثال: example_player">
  <button onclick="login()">ورود</button>

  <div id="profileForm" style="display:none;">
    <label>نام</label>
    <input type="text" id="name">

    <label>شماره همراه</label>
    <input type="text" id="phone">

    <label>ادیشن</label>
    <select id="edition" onchange="updateVersion()">
      <option value="Java">Java</option>
      <option value="Bedrock">Bedrock</option>
    </select>

    <label>نسخه</label>
    <input type="text" id="version">
    <button onclick="saveProfile()">ذخیره تغییرات</button>
  </div>
</div>

<script>
const allowedUsers = ["example_player","AMIR 9","its_peyrov","dmemz","horam_2016"];

function login() {
  const username = document.getElementById("username").value.trim();
  if(!allowedUsers.includes(username)) {
    alert("این یوزرنیم مجاز نیست!");
    return;
  }

  document.getElementById("profileForm").style.display = "block";

  if(username === "AMIR 9") {
    document.getElementById("name").value = "امیر سلامی";
    document.getElementById("phone").value = "09369330357";
    document.getElementById("edition").value = "Bedrock";
    document.getElementById("version").value = "1.21.100";
  } else if(username === "example_player") {
    document.getElementById("name").value = "Example Player";
    document.getElementById("phone").value = "09123456789";
    document.getElementById("edition").value = "Java";
    document.getElementById("version").value = "1.21.8";
  } else {
    document.getElementById("name").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("edition").value = "Java";
    document.getElementById("version").value = "1.21.8";
  }
}

function updateVersion() {
  const edition = document.getElementById("edition").value;
  const versionInput = document.getElementById("version");

  if (edition === "Bedrock") {
    versionInput.value = "1.21.100";
  } else if (edition === "Java") {
    versionInput.value = "1.21.8";
  }
}

function saveProfile() {
  alert("تغییرات ذخیره شد! (این نسخه فقط نمایش داده می‌شود)");
}
</script>
</body>
</html>

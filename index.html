<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ورود به پنل</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Vazirmatn, sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f2f2f2;
  }

  .panel {
    background: #fff;
    padding: 30px 20px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  .panel h1 {
    margin-bottom: 20px;
    color: #333;
    font-size: 1.5rem;
  }

  .panel input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    text-align: center;
  }

  .panel button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  .panel button:hover {
    background-color: #45a049;
  }

  @media (max-width: 480px) {
    .panel {
      padding: 20px 15px;
    }

    .panel h1 {
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>

<div class="panel">
  <h1>ورود به پنل</h1>
  <input type="text" id="username" placeholder="نام کاربری را وارد کنید">
  <button onclick="login()">ورود</button>
</div>

<script>
  function login() {
    const user = document.getElementById('username').value.trim();

    if (user === "AMIR 9") {
      window.location.href = "https://ar6253.github.io/panel/profile.html?user=AMIR%209";
    } else if (user === "its_peyrov") {
      window.location.href = "https://ar6253.github.io/panel/profile.html?user=its_peyrov";
    } else if (user === "Dmemz") {
      window.location.href = "https://ar6253.github.io/panel/profile.html?user=dmemz";
    } else if (user === "Alireza") {
      window.location.href = "https://ar6253.github.io/panel/profile.html?user=example_player";
    } else {
      alert("نام کاربری یافت نشد!");
    }
  }
</script>

</body>
</html>

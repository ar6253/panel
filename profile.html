<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پروفایل کاربر</title>
  <style>
    body {
      background-color: #fff;
      font-family: "Vazirmatn", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 24px;
    }
    .profile-box {
      background: #f9f9f9;
      border-radius: 16px;
      padding: 25px 35px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #save-msg {
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ویرایش پروفایل</h1>
  <div class="profile-box">
    <input type="text" id="name" placeholder="نام">
    <input type="text" id="phone" placeholder="شماره همراه">
    <select id="edition">
      <option value="">انتخاب ادیشن</option>
      <option value="Java">Java</option>
      <option value="Bedrock">Bedrock</option>
    </select>
    <input type="text" id="version" placeholder="نسخه">
    <button id="saveBtn">ذخیره تغییرات</button>
    <p id="save-msg">✅ اطلاعات با موفقیت ذخیره شد</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user') || "کاربر";

    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const editionSelect = document.getElementById('edition');
    const versionInput = document.getElementById('version');
    const saveBtn = document.getElementById('saveBtn');
    const saveMsg = document.getElementById('save-msg');

    // بارگذاری اطلاعات ذخیره‌شده
    const savedData = JSON.parse(localStorage.getItem(`profile_${user}`));
    if (savedData) {
      nameInput.value = savedData.name || "";
      phoneInput.value = savedData.phone || "";
      editionSelect.value = savedData.edition || "";
      versionInput.value = savedData.version || "";
    }

    // ذخیره اطلاعات جدید
    saveBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      const edition = editionSelect.value;
      const version = versionInput.value.trim();

      if (!name || !phone || !edition || !version) {
        alert("لطفاً همه فیلدها را پر کنید");
        return;
      }

      localStorage.setItem(`profile_${user}`, JSON.stringify({ name, phone, edition, version }));
      saveMsg.style.display = "block";
      setTimeout(() => saveMsg.style.display = "none", 3000);
    });
  </script>
</body>
</html>

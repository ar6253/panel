<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پروفایل کاربر</title>

  <!-- فونت‌ها -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Yekan';
      src: url('https://cdn.fontcdn.ir/Font/Yekan/Yekan.woff2') format('woff2');
    }

    body {
      background-color: #ffffff;
      font-family: 'Vazirmatn', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      position: relative;
    }

    h2 {
      font-family: 'Vazirmatn', sans-serif;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-family: 'Vazirmatn', sans-serif;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 14px;
      font-size: 14px;
      box-sizing: border-box;
      text-align: center;
      font-family: 'Yekan', sans-serif;
    }

    button {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #5b5fc7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #4a4ebd;
    }

    .back-button {
      position: absolute;
      top: 12px;
      left: 12px; /* چون dir=rtl هست در عمل سمت راست دیده میشه */
      background-color: #ccc;
      color: #333;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-family: 'Vazirmatn', sans-serif;
    }

    .success {
      color: #0a8f3c;
      font-weight: 600;
      margin-top: 8px;
      display: none;
      font-family: 'Vazirmatn', sans-serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="back-button" id="backBtn">بازگشت</button>
    <h2>پروفایل کاربر</h2>

    <label>نام</label>
    <input type="text" id="name" placeholder="نام">

    <label>شماره همراه</label>
    <input type="text" id="phone" placeholder="شماره همراه">

    <label>نسخه</label>
    <input type="text" id="version" placeholder="نسخه بازی">

    <label>ادیشن</label>
    <select id="edition">
      <option value="">انتخاب کنید</option>
      <option value="Bedrock">Bedrock</option>
      <option value="Java">Java</option>
    </select>

    <button id="saveBtn">ذخیره</button>
    <div class="success" id="savedNotice">اطلاعات ذخیره شد ✅</div>
  </div>

  <script>
    // گرفتن یوزرنیم از URL (مثلاً ?user=AMIR9)
    const params = new URLSearchParams(window.location.search);
    const username = params.get('user');

    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const versionInput = document.getElementById('version');
    const editionSelect = document.getElementById('edition');
    const saveBtn = document.getElementById('saveBtn');
    const savedNotice = document.getElementById('savedNotice');
    const backBtn = document.getElementById('backBtn');

    // بارگذاری اطلاعات از localStorage
    if (username) {
      const saved = localStorage.getItem(`profile_${username}`);
      if (saved) {
        try {
          const data = JSON.parse(saved);
          nameInput.value = data.name || '';
          phoneInput.value = data.phone || '';
          versionInput.value = data.version || '';
          editionSelect.value = data.edition || '';
        } catch (e) {
          console.warn('Error reading profile data:', e);
        }
      }
    }

    // ذخیره تغییرات
    saveBtn.addEventListener('click', () => {
      if (!username) {
        alert('خطا: یوزرنیم در لینک مشخص نیست!');
        return;
      }

      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      const version = versionInput.value.trim();
      const edition = editionSelect.value;

      if (!name || !phone || !version || !edition) {
        alert('لطفاً تمام فیلدها را پر کنید');
        return;
      }

      const payload = { name, phone, version, edition };
      localStorage.setItem(`profile_${username}`, JSON.stringify(payload));

      savedNotice.style.display = 'block';
      setTimeout(() => savedNotice.style.display = 'none', 2500);
    });

    // دکمه بازگشت
    backBtn.addEventListener('click', () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>

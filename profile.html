<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ویرایش پروفایل</title>

<style>
  /* فونت یکان برای input و label ها */
  @font-face {
    font-family: 'Yekan';
    src: url('https://cdn.fontcdn.ir/Font/Yekan/Yekan.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Vazirmatn, sans-serif; /* کل صفحه وزیرمتن */
  }

  html, body {
    height: 100%;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    padding: 20px;
  }

  .panel {
    width: 100%;
    max-width: 420px;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08); /* سبک مثل صفحه اول */
    text-align: center;
  }

  h1 {
    margin-bottom: 18px;
    font-size: 1.5rem;
    color: #222;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-family: 'Yekan', sans-serif; /* اسم فیلدها یکان */
    font-size: 1rem;
    text-align: right;
  }

  input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    margin-bottom: 18px;
    text-align: center;
    font-family: 'Yekan', sans-serif; /* متن داخل input یکان */
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-family: Vazirmatn, sans-serif; /* دکمه‌ها وزیرمتن */
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .save-btn {
    background: #1976d2; /* آبی */
    color: #fff;
  }

  .back-btn {
    background: #eee; /* خاکستری روشن */
    color: #222;
  }

  button:active {
    transform: translateY(1px);
  }
</style>
</head>
<body>

<div class="panel">
  <h1>ویرایش پروفایل</h1>

  <label for="username">نام کاربری</label>
  <input id="username" type="text" placeholder="نام کاربری" autocomplete="off" />

  <label for="email">ایمیل</label>
  <input id="email" type="email" placeholder="ایمیل" autocomplete="off" />

  <button class="save-btn">ذخیره</button>
  <button class="back-btn">بازگشت</button>
</div>

<script>
  (function(){
    const saveBtn = document.querySelector('.save-btn');
    const backBtn = document.querySelector('.back-btn');
    const username = document.getElementById('username');
    const email = document.getElementById('email');

    saveBtn.addEventListener('click', () => {
      if(!username.value.trim()){ alert("لطفا نام کاربری را وارد کنید"); username.focus(); return; }
      if(!email.value.trim()){ alert("لطفا ایمیل را وارد کنید"); email.focus(); return; }
      alert("اطلاعات ذخیره شد:\n" + username.value + "\n" + email.value);
      // اینجا می‌تونی کد ذخیره واقعی اضافه کنی
    });

    backBtn.addEventListener('click', () => {
      window.history.back();
    });
  })();
</script>

</body>
</html>

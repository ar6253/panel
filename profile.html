<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ویرایش پروفایل</title>

<style>
  @font-face {
    font-family: 'Yekan';
    src: url('https://cdn.fontcdn.ir/Font/Yekan/Yekan.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Vazirmatn, sans-serif;
  }

  html, body { height: 100%; }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    padding: 20px;
  }

  .panel {
    width: 100%;
    max-width: 420px;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    text-align: center;
  }

  h1 { margin-bottom: 18px; font-size: 1.5rem; color: #222; }

  label {
    display: block;
    margin-bottom: 6px;
    font-family: 'Yekan', sans-serif;
    font-size: 1rem;
    text-align: right;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    margin-bottom: 18px;
    text-align: center;
    font-family: 'Yekan', sans-serif;
    appearance: none;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-family: Vazirmatn, sans-serif;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .save-btn { background: #1976d2; color: #fff; }
  .back-btn { background: #eee; color: #222; }

  .msg {
    font-family: 'Yekan', sans-serif;
    font-size: 0.95rem;
    margin-bottom: 10px;
    display: none;
    padding: 8px;
    border-radius: 8px;
  }

  .msg.error { background: #ffe6e6; color: #d50000; }
  .msg.success { background: #e6ffe6; color: #1b5e20; }

  button:active { transform: translateY(1px); }
</style>
</head>
<body>

<div class="panel">
  <h1>ویرایش پروفایل</h1>

  <div id="message" class="msg"></div>

  <label for="name">نام</label>
  <input id="name" type="text" placeholder="نام" autocomplete="off" />

  <label for="email">ایمیل</label>
  <input id="email" type="email" placeholder="ایمیل" autocomplete="off" />

  <label for="phone">شماره همراه</label>
  <input id="phone" type="tel" placeholder="شماره همراه" autocomplete="off" />

  <label for="edition">ادیشن</label>
  <select id="edition">
    <option value="bedrock">بدراک</option>
    <option value="java">جاوا</option>
  </select>

  <label for="version">نسخه</label>
  <input id="version" type="text" placeholder="نسخه" autocomplete="off" />

  <button class="save-btn">ذخیره</button>
  <button class="back-btn">بازگشت</button>
</div>

<script>
  (function(){
    const saveBtn = document.querySelector('.save-btn');
    const backBtn = document.querySelector('.back-btn');
    const messageDiv = document.getElementById('message');

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const editionSelect = document.getElementById('edition');
    const versionInput = document.getElementById('version');

    // بارگذاری اطلاعات از localStorage در صورت وجود
    window.addEventListener('load', () => {
      const data = JSON.parse(localStorage.getItem('profileData') || '{}');
      if(data.name) nameInput.value = data.name;
      if(data.email) emailInput.value = data.email;
      if(data.phone) phoneInput.value = data.phone;
      if(data.edition) editionSelect.value = data.edition;
      if(data.version) versionInput.value = data.version;
    });

    function showMessage(text, type) {
      messageDiv.textContent = type === 'error' ? `⚠️ ${text}` : `✅ ${text}`;
      messageDiv.className = 'msg ' + type;
      messageDiv.style.display = 'block';
      setTimeout(() => { messageDiv.style.display = 'none'; }, 12000); // بعد 12 ثانیه ناپدید شود
    }

    saveBtn.addEventListener('click', () => {
      if(!nameInput.value.trim() || !emailInput.value.trim() || !phoneInput.value.trim() || !versionInput.value.trim()) {
        showMessage("فیلد ها کامل نیست", "error");
        return;
      }

      // ذخیره در localStorage
      const data = {
        name: nameInput.value.trim(),
        email: emailInput.value.trim(),
        phone: phoneInput.value.trim(),
        edition: editionSelect.value,
        version: versionInput.value.trim()
      };
      localStorage.setItem('profileData', JSON.stringify(data));

      showMessage("اطلاعات با موفقیت ذخیره شد", "success");
    });

    backBtn.addEventListener('click', () => {
      window.history.back();
    });
  })();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پروفایل</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: Vazirmatn, sans-serif; }
  html, body { height:100%; }
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffffff;
    padding:20px;
  }
  .panel {
    width:100%;
    max-width:420px;
    background:#fff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.08);
    text-align:center;
  }
  h1 { margin-bottom:20px; font-size:1.5rem; color:#222; }
  label { display:block; text-align:right; margin-top:15px; font-size:1rem; color:#333; }
  input, select {
    width:100%;
    padding:10px;
    margin-top:5px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:1rem;
  }
  button {
    margin-top:20px;
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#1976d2;
    color:white;
    font-size:1rem;
    cursor:pointer;
  }
  button:active{ transform:translateY(1px); }
  #save-msg { color:green; margin-top:10px; display:none; font-weight:bold; }
  @media(max-width:480px){
    .panel{padding:20px;}
    h1{font-size:1.3rem;}
  }
</style>
</head>
<body>

<div class="panel">
  <h1>صفحه پروفایل</h1>
  <p id="welcome-msg">در حال بارگذاری...</p>

  <label for="name">نام:</label>
  <input type="text" id="name" placeholder="نام خود را وارد کنید">

  <label for="phone">شماره همراه:</label>
  <input type="text" id="phone" placeholder="شماره همراه خود را وارد کنید">

  <label for="edition">انتخاب ادیشن:</label>
  <select id="edition">
    <option value="">-- انتخاب کنید --</option>
    <option value="Java">Java</option>
    <option value="Bedrock">Bedrock</option>
  </select>

  <button id="saveBtn">ذخیره تغییرات</button>
  <p id="save-msg">اطلاعات با موفقیت ذخیره شد!</p>
</div>

<script>
  // دریافت نام کاربری از query string
  const params = new URLSearchParams(window.location.search);
  const user = params.get('user') || "کاربر ناشناس";

  const welcome = document.getElementById('welcome-msg');
  switch(user){
    case "AMIR 9": welcome.textContent = "خوش آمدید، AMIR 9!"; break;
    case "its_peyrov": welcome.textContent = "خوش آمدید، its_peyrov!"; break;
    case "dmemz": welcome.textContent = "خوش آمدید، Dmemz!"; break;
    case "example_player": welcome.textContent = "خوش آمدید، Alireza!"; break;
    default: welcome.textContent = "کاربر ناشناس!"; 
  }

  const nameInput = document.getElementById('name');
  const phoneInput = document.getElementById('phone');
  const editionSelect = document.getElementById('edition');
  const saveBtn = document.getElementById('saveBtn');
  const saveMsg = document.getElementById('save-msg');

  // بارگذاری اطلاعات ذخیره شده از localStorage
  const savedData = JSON.parse(localStorage.getItem(`profile_${user}`));
  if(savedData){
    nameInput.value = savedData.name || "";
    phoneInput.value = savedData.phone || "";
    editionSelect.value = savedData.edition || "";
  }

  function saveProfile(){
    const name = nameInput.value.trim();
    const phone = phoneInput.value.trim();
    const edition = editionSelect.value;

    if(!name || !phone || !edition){
      alert("لطفاً همه فیلدها را پر کنید!");
      return;
    }

    // ذخیره در localStorage با کلید اختصاصی هر یوزر
    localStorage.setItem(`profile_${user}`, JSON.stringify({name, phone, edition}));

    // نمایش پیام موفقیت
    saveMsg.style.display = "block";
    saveMsg.textContent = "اطلاعات با موفقیت ذخیره شد!";

    // پیام بعد از 3 ثانیه ناپدید شود
    setTimeout(() => { saveMsg.style.display = "none"; }, 3000);
  }

  saveBtn.addEventListener('click', saveProfile);
</script>

</body>
</html>

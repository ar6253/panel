<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ویرایش پروفایل</title>

<style>
  /* فونت یکان برای input و label ها */
  @font-face {
    font-family: 'Yekan';
    src: url('https://cdn.fontcdn.ir/Font/Yekan/Yekan.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Vazirmatn, sans-serif; /* کل صفحه وزیرمتن */
  }

  html, body {
    height: 100%;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    padding: 20px;
  }

  .panel {
    width: 100%;
    max-width: 420px;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08); /* سبک مثل صفحه اول */
    text-align: center;
  }

  h1 {
    margin-bottom: 18px;
    font-size: 1.5rem;
    color: #222;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-family: 'Yekan', sans-serif; /* اسم فیلدها یکان */
    font-size: 1rem;
    text-align: right;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    margin-bottom: 18px;
    text-align: center;
    font-family: 'Yekan', sans-serif; /* متن داخل input و select یکان */
    appearance: none; /* برای کشویی زیبا */
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-family: Vazirmatn, sans-serif; /* دکمه‌ها وزیرمتن */
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .save-btn {
    background: #1976d2; /* آبی */
    color: #fff;
  }

  .back-btn {
    background: #eee; /* خاکستری روشن */
    color: #222;
  }

  button:active {
    transform: translateY(1px);
  }
</style>
</head>
<body>

<div class="panel">
  <h1>ویرایش پروفایل</h1>

  <label for="name">نام</label>
  <input id="name" type="text" placeholder="نام" autocomplete="off" />

  <label for="email">ایمیل</label>
  <input id="email" type="email" placeholder="ایمیل" autocomplete="off" />

  <label for="phone">شماره همراه</label>
  <input id="phone" type="tel" placeholder="شماره همراه" autocomplete="off" />

  <label for="edition">ادیشن</label>
  <select id="edition">
    <option value="bedrock">بدراک</option>
    <option value="java">جاوا</option>
  </select>

  <label for="version">نسخه</label>
  <input id="version" type="text" placeholder="نسخه" autocomplete="off" />

  <button class="save-btn">ذخیره</button>
  <button class="back-btn">بازگشت</button>
</div>

<script>
  (function(){
    const saveBtn = document.querySelector('.save-btn');
    const backBtn = document.querySelector('.back-btn');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const editionSelect = document.getElementById('edition');
    const versionInput = document.getElementById('version');

    saveBtn.addEventListener('click', () => {
      if(!nameInput.value.trim()){ alert("لطفا نام را وارد کنید"); nameInput.focus(); return; }
      if(!emailInput.value.trim()){ alert("لطفا ایمیل را وارد کنید"); emailInput.focus(); return; }
      if(!phoneInput.value.trim()){ alert("لطفا شماره همراه را وارد کنید"); phoneInput.focus(); return; }
      if(!versionInput.value.trim()){ alert("لطفا نسخه را وارد کنید"); versionInput.focus(); return; }
      alert("اطلاعات ذخیره شد:\n" +
            "نام: " + nameInput.value + "\n" +
            "ایمیل: " + emailInput.value + "\n" +
            "شماره: " + phoneInput.value + "\n" +
            "ادیشن: " + editionSelect.value + "\n" +
            "نسخه: " + versionInput.value);
    });

    backBtn.addEventListener('click', () => {
      window.history.back();
    });
  })();
</script>

</body>
</html>

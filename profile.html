<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پروفایل</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:Vazirmatn, sans-serif; }
  html, body { height:100%; }
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffffff;
    padding:20px;
  }
  .panel {
    width:100%;
    max-width:420px;
    background:#fff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.08);
    text-align:center;
  }
  h1 {
    margin-bottom:20px;
    font-size:1.5rem;
    color:#222;
  }
  p {
    font-size:1.1rem;
    color:#555;
    word-wrap: break-word;
  }
  @media(max-width:480px){
    .panel{padding:20px;}
    h1{font-size:1.3rem;}
  }
</style>
</head>
<body>

<div class="panel">
  <h1>صفحه پروفایل</h1>
  <p id="user-info">در حال بارگذاری...</p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const user = params.get('user') || "کاربر ناشناس";

  // نمایش متن اختصاصی برای همه یوزرها بدون اینکه عمومی نشه
  const display = document.getElementById('user-info');

  switch(user){
    case "AMIR 9":
      display.textContent = "خوش آمدید، AMIR 9! اینجا صفحه تغییرات پروفایل شماست.";
      break;
    case "its_peyrov":
      display.textContent = "خوش آمدید، its_peyrov! اینجا صفحه تغییرات پروفایل شماست.";
      break;
    case "dmemz":
      display.textContent = "خوش آمدید، Dmemz! اینجا صفحه تغییرات پروفایل شماست.";
      break;
    case "example_player":
      display.textContent = "خوش آمدید، Alireza! اینجا صفحه تغییرات پروفایل شماست.";
      break;
    default:
      display.textContent = "کاربر ناشناس!";
  }
</script>

</body>
</html>

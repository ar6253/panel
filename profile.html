<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اطلاعات کاربر</title>

  <!-- فونت‌ها -->
  <style>
    @font-face {
      font-family: 'Vazirmatn';
      src: url('Vazirmatn-Regular.ttf');
    }
    @font-face {
      font-family: 'Yekan';
      src: url('Yekan.ttf');
    }

    body {
      background-color: white;
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 15px;
    }

    .back-btn {
      background-color: #ccc;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-family: 'Vazirmatn';
      cursor: pointer;
    }

    h2 {
      margin-top: 10px;
      font-size: 20px;
      font-family: 'Vazirmatn';
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 85%;
      max-width: 400px;
      margin-top: 10px;
    }

    label {
      font-family: 'Vazirmatn';
      font-size: 14px;
    }

    input, select {
      font-family: 'Yekan';
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
    }

    .save-btn {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-family: 'Vazirmatn';
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="back-btn" onclick="history.back()">بازگشت</button>
  </div>

  <h2>پروفایل کاربر</h2>

  <form id="profileForm">
    <label>نام</label>
    <input type="text" id="name" placeholder="نام خود را وارد کنید">

    <label>شماره همراه</label>
    <input type="tel" id="phone" placeholder="مثلاً 09123456789">

    <label>نسخه</label>
    <input type="text" id="version" placeholder="مثلاً 1.21.8">

    <label>ادیشن</label>
    <select id="edition">
      <option value="">انتخاب کنید</option>
      <option value="Bedrock">بدراک</option>
      <option value="Java">جاوا</option>
    </select>

    <button type="submit" class="save-btn">ذخیره</button>
  </form>

  <script>
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const version = document.getElementById("version").value;
      const edition = document.getElementById("edition").value;

      // ذخیره در localStorage
      const userData = { name, phone, version, edition };
      localStorage.setItem("profileData", JSON.stringify(userData));

      alert("اطلاعات با موفقیت ذخیره شد ✅");
    });

    // بارگذاری اطلاعات ذخیره‌شده
    window.onload = () => {
      const savedData = JSON.parse(localStorage.getItem("profileData"));
      if (savedData) {
        document.getElementById("name").value = savedData.name;
        document.getElementById("phone").value = savedData.phone;
        document.getElementById("version").value = savedData.version;
        document.getElementById("edition").value = savedData.edition;
      }
    };
  </script>

</body>
</html>

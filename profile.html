<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پروفایل کاربر</title>

  <!-- فونت‌ها -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Yekan';
      src: url('https://cdn.fontcdn.ir/Font/Yekan/Yekan.woff2') format('woff2');
    }

    body {
      background-color: #fff;
      font-family: 'Vazirmatn', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-family: 'Vazirmatn', sans-serif;
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-family: 'Vazirmatn', sans-serif;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 14px;
      font-size: 14px;
      box-sizing: border-box;
      text-align: center;
      font-family: 'Yekan', sans-serif;
    }

    button {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #5b5fc7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #4a4ebd;
    }

    .back-button {
      position: absolute;
      top: 12px;
      left: 12px; /* در RTL سمت راست دیده میشه */
      background-color: #ccc;
      color: #333;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-family: 'Vazirmatn', sans-serif;
    }

    .success {
      color: #0a8f3c;
      font-weight: 600;
      margin-top: 8px;
      display: none;
      font-family: 'Vazirmatn', sans-serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="back-button" id="backBtn">بازگشت</button>
    <h2 id="profileTitle">پروفایل کاربر</h2>

    <label>نام</label>
    <input type="text" id="name" placeholder="نام">

    <label>ایمیل</label>
    <input type="email" id="email" placeholder="ایمیل">

    <label>نسخه</label>
    <input type="text" id="version" placeholder="نسخه بازی">

    <label>ادیشن</label>
    <select id="edition">
      <option value="">انتخاب کنید</option>
      <option value="Bedrock">Bedrock</option>
      <option value="Java">Java</option>
    </select>

    <button id="saveBtn">ذخیره</button>
    <div class="success" id="savedNotice">اطلاعات ذخیره شد ✅</div>
  </div>

  <script>
    // گرفتن یوزرنیم از URL (مثل profile.html?user=Alireza)
    const params = new URLSearchParams(window.location.search);
    const username = params.get('user');
    const title = document.getElementById('profileTitle');

    // تغییر تیتر بر اساس یوزرنیم
    if (username) {
      title.textContent = `پروفایل ${username}`;
    }

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const versionInput = document.getElementById('version');
    const editionSelect = document.getElementById('edition');
    const saveBtn = document.getElementById('saveBtn');
    const savedNotice = document.getElementById('savedNotice');
    const backBtn = document.getElementById('backBtn');

    // لود اطلاعات از localStorage برای هر یوزرنیم خاص
    if (username) {
      const saved = localStorage.getItem(`profile_${username}`);
      if (saved) {
        try {
          const data = JSON.parse(saved);
          nameInput.value = data.name || '';
          emailInput.value = data.email || '';
          versionInput.value = data.version || '';
          editionSelect.value = data.edition || '';
        } catch (e) {
          console.warn('Error reading data:', e);
        }
      }
    }

    // ذخیره اطلاعات در localStorage برای هر کاربر خاص
    saveBtn.addEventListener('click', () => {
      if (!username) {
        alert('خطا: یوزرنیم در لینک مشخص نیست!');
        return;
      }

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const version = versionInput.value.trim();
      const edition = editionSelect.value;

      if (!name || !email || !version || !edition) {
        alert('لطفاً همه فیلدها را پر کنید');
        return;
      }

      const data = { name, email, version, edition };
      localStorage.setItem(`profile_${username}`, JSON.stringify(data));

      savedNotice.style.display = 'block';
      setTimeout(() => savedNotice.style.display = 'none', 2000);
    });

    // دکمه بازگشت
    backBtn.addEventListener('click', () => {
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
